<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h1>Market Research Survey</h1>
        <p>Please take a few moments to complete this satisfaction survey.</p><hr>
        <div>
            <label for="age">What is your age range?</label><br>
            <select name="age" id="" style="width: 25%;">
            <option value="">18-24</option>
            <option value="">25-34</option>
            <option value="">35-50</option>
            <option value="">50+</option>
            </select>
        </div>
        <div>
            <label for="yearly">What is your yearly income range?</label><br>
            <select name="yearly" id="" style="width: 25%;">
            <option value="">$0 - $25,000</option>
            <option value="">$25,001 - $50,000</option>
            <option value="">$50,001 - $100,000</option>
            <option value="">$100,001+</option>
            </select>
        </div>
        <div>
            <label for="sex">Gender Identity</label><br>
            <input type="radio" name="sex"><span>Male</span><br>
            <input type="radio" name="sex"><span>Female</span><br>
            <input type="radio" name="sex"><span>Nonbinary</span><br>
            <input type="radio" name="sex"><span>Other</span><br>
        </div>
        <div>
            <label for="Product">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br>
            <input type="checkbox" name="Product"><span>Product 1</span><br>
            <input type="checkbox" name="Product"><span>Product 2</span><br>
            <input type="checkbox" name="Product"><span>Product 3</span><br>
        </div>
        <div>
            <label for="usually">How often would you use our new product?</label><br>
            <input type="radio" name="usually"><span>Daily</span><br>
            <input type="radio" name="usually"><span>Weekly</span><br>
            <input type="radio" name="usually"><span>Monthly</span><br>
        </div>
        <div>
            <label for="pay">What would you pay for the new product?</label><br>
            <table>
            <tr>
                <th>$</th>
                <th><input type="text"></th>
                <th>.</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <td></td>
                <td>Dollars</td>
                <td></td>
                <td>Cents</td>
            </tr>
            </table>
        </div>
        <div>
            <label for="expected">What features would you like to see in the new product.</label><br>
            <textarea rows="10%" cols="100%">
        </div>
        <div>
            <p>Please rate your level of agreement with the following statements.</p>
            <table>
                <tr>
                    <th></th>
                    <th>Strongly Disagree</th>
                    <th>Disagree</th>
                    <th>Agree</th>
                    <th>Strongly Agree</th>
                </tr>
                <tr>
                    <td><label for="level">Our products are priced fairly.</label></td>
                    <td><input type="radio" name="Level"><span>1</span></td>
                    <td><input type="radio" name="Level"><span>2</span></td>
                    <td><input type="radio" name="Level"><span>3</span></td>
                    <td><input type="radio" name="Level"><span>4</span></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
